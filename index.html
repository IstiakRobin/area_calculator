<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form action="" id="area_form">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Area Calculation</h4>
                    </div>
                    <div class="card-body">
                        <label for="">Select Area Type:</label>
                        <select name="" id="" class="form-control">
                            <option value="">-select-</option>
                            <option value="square">Square</option>
                            <option value="ractangle">Ractangle</option>
                            <option value="triangle">Triangle</option>
                            <option value="circle">Circle</option>
                        </select>
                        <br>
                        <div class="square">
                            <label for="">Length:</label>
                            <input type="text" name="square" class="form-control">
                        </div>
                        <div class="ractangle">
                            <label for="">Length:</label>
                            <input type="text" name="length" class="form-control">
                            <label for="">Width:</label>
                            <input type="text" name="width" class="form-control">
                        </div>
                        <div class="triangle">
                            <label for="">base:</label>
                            <input type="text" name="base" class="form-control">
                            <label for="">height:</label>
                            <input type="text" name="height" class="form-control">
                        </div>
                        <div class="circle">
                            <label for="">Radius:</label>
                            <input type="text" name="radius" class="form-control">
                        </div>
                        <br>
                        <input type="submit" value="Calculate" class="btn btn-primary w-100">
                    </div>
                    <div class="card-footer">
                        <p></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>








<script src="./function.js"></script>
<script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
